<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .cell:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>üéÆ Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button onclick="resetGame()">üîÅ Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = Array(9).fill("");

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]            // Diagonals
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');

      if (gameState[index] !== "" || !gameActive) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin()) {
        statusDiv.textContent = `üéâ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (gameState.every(cell => cell !== "")) {
        statusDiv.textContent = "ü§ù It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      return winConditions.some(condition => {
        const [a, b, c] = condition;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      gameState.fill("");
      gameActive = true;
      currentPlayer = 'X';
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      Array.from(board.children).forEach(cell => cell.textContent = '');
    }

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    createBoard();
  </script>
</body>
</html>
